<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/public/css/style.css" | prepend: site.github.url | absolute_url }}">
  <link rel="canonical" href="{{ site.github.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <title>{% if page.title %}{{ page.title | append: ' - ' | append: site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
</head>
<body>

  <header>
    <section class="section section-primary">
      <div class="container">
        {% include nav.html %}
      </div>
    </section>
  </header>

  <main>
    {{content}}
  </main>

  <footer>
    <section class="section section-primary">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <p class="font-size-small text-center">
              Made by Lukas von Mateffy (<a class="font-weight-bold" href="https://twitter.com/Capevace">@Capevace</a>)
            </p>
          </div>
          <div class="col-6">
            <p class="font-size-small text-center">
              <a class="font-weight-bold" href="https://twitter.com/Capevace">Twitter</a>
              <span class="separator">|</span>
              <a class="font-weight-bold" href="https://github.com/Capevace">GitHub</a>
              <span class="separator">|</span>
              <a class="font-weight-bold" href="/disclaimer">Disclaimer</a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </footer>

  <!-- Load fonts here so its not blocking first paint -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,700|Sofia|PT+Mono" rel="stylesheet">
  <script async src="{{ site.github.url | append: "/public/js/app.js" | absolute_url }}" charset="utf-8"></script>
</body>
</html>
